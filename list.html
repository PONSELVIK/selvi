<html>
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <h3>LIST</h3>
        <h2>unordered list</h2>
        <ul type="disp">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
        <ul type="circle">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
        <h2>ordered list</h2>
        <ol type="1">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ol type="A">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ol type="I">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
    </body>
</html>
